<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erbe von Isolde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul class="nav-links left">
                <li><a href="#home">Home</a></li>
                <li><a href="#cast">Cast</a></li>
            </ul>
            <div class="logo">Erbe von Isolde</div>
            <ul class="nav-links right">
                <li><a href="#trailer">Trailer</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Image Section -->
    <section id="home" class="hero">
        <img src="hero-image.jpg" alt="Erbe von Isolde Hero Image">
    </section>

    <!-- Cast Section -->
    <section id="cast" class="cast-section">
        <h2>Staring:</h2>
        <div class="cast-grid">
            <div class="cast-member">
                <img src="cast1.jpg" alt="Cast Member 1">
                <p>L. S.</p>
            </div>
            <div class="cast-member">
                <img src="cast2.jpg" alt="Cast Member 2">
                <p>M. K.</p>
            </div>
            <div class="cast-member">
                <img src="cast3.jpg" alt="Cast Member 3">
                <p>J. R.</p>
            </div>
            <div class="cast-member">
                <img src="cast4.jpg" alt="Cast Member 4">
                <p>E. M.</p>
            </div>
            <div class="cast-member">
                <img src="cast5.jpg" alt="Cast Member 5">
                <p>R. T.</p>
            </div>
        </div>
    </section>

    <!-- Trailer Section -->
    <section id="trailer" class="trailer-section">
        <h2>Trailer</h2>
        <div class="trailer-placeholder"></div>
    </section>

    <!-- Copyright Disclaimer -->
    <footer>
        <p>&copy; 2025 Erbe von Isolde. All rights reserved.</p>
    </footer>
</body>
</html>
